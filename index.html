<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="display">

        </div>

        <div class="btn-container">
            <button class="span-2 clear">clear</button>
            <button class="ratio back">back</button>
            <button class="ratio operators">/</button>
            <button class="ratio num">7</button>
            <button class="ratio num">8</button>
            <button class="ratio num">9</button>
            <button class="ratio operators">x</button>
            <button class="ratio num">4</button>
            <button class="ratio num">5</button>
            <button class="ratio num">6</button>
            <button class="ratio operators">-</button>
            <button class="ratio num">1</button>
            <button class="ratio num">2</button>
            <button class="ratio num">3</button>
            <button class="ratio operators">+</button>
            <button class="span-2 num">0</button>
            <button class="ratio num">.</button>
            <button class="ratio equal">=</button>
        </div>

    </main>
</body>
</html>
