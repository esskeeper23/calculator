<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="display">

        </div>

        <div class="btn-container">
            <button class="span-2">clear</button>
            <button class="ratio">back</button>
            <button class="ratio">/</button>
            <button class="ratio">7</button>
            <button class="ratio">8</button>
            <button class="ratio">9</button>
            <button class="ratio">x</button>
            <button class="ratio">4</button>
            <button class="ratio">5</button>
            <button class="ratio">6</button>
            <button class="ratio">-</button>
            <button class="ratio">1</button>
            <button class="ratio">2</button>
            <button class="ratio">3</button>
            <button class="ratio">+</button>
            <button class="span-2">0</button>
            <button class="ratio">.</button>
            <button class="ratio">=</button>
        </div>

    </main>
</body>
</html>
